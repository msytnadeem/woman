<html dir="rtl" data-whatinput="mouse" data-whatintent="mouse">
   <head>
      <link rel="stylesheet" href="assets/css/foundation.css">
      <link href="https://db.onlinewebfonts.com/c/d78f5d2c76185fa07aaf8dd729eef33e?family=DIN+Next+LT+Arabic" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="assets/css/main.css">
      <script src="jquery.js"></script>
      
	  <script src="https://cdn.rawgit.com/tsayen/dom-to-image/bfc00a6c5bba731027820199acd7b0a6e92149d8/dist/dom-to-image.min.js"></script>
      <meta class="foundation-mq">
	  <meta http-equiv="content-type" content="text/html; charset=UTF8">
   </head>
   <body style="padding:20px;background-color: #e5eff1;">
      <div class="grid-y" style="height: 100%;max-height: 1500px;">
         <div class="cell large-1 medium-1 show-for-medium show-for-large">
         </div>
         <div class="cell large-10 medium-11">
            <div class="grid-y web-mobile-toggler" style="width: 100%;height: 100%;">
               <div class="cell large-6 medium-4 grid-y align-center" style="padding: 70px;">
                  <div style="color: #004c7a;font-size: 72px" clas="cell medium-2">شاركينا تجربتك وإنجازاتك..</div>
                  <div style="color: #004c7a;font-size: 32px;padding-top: 52px;padding-bottom: 52px;" clas="cell medium-2">عبري عن مشاعرك في يوم المرأة العالمي على القالب المرفق ثم النقر على زر التحميل ثم شاركينا بنشرها في حساباتك بوسائل التواصل الإجتماعي</div>
               </div>
               <div class="cell large-6 medium-8 align-middle" >
                  <div class="cell medium-12 main-holder grid-x">
                     <div class="cell large-1 medium-1" ></div>
                     <div class="cell large-9 medium-9 grid-y" style="height: 100%;">
                        <div class="cell large-3 medium-3"></div>
						<div class="cell large-5 medium-5 editable-div" data-placeholder="<أكتبي انجازاتك هنا و ادعمي المرأة>"  contenteditable="true">
                        </div>
                        <div class="cell large-1 medium-1 editable-div" data-placeholder="<أكتبي اسمك هنا>" contenteditable="true">
                        </div>
                        
                        <div class="cell large-3 medium-3"></div>
                     </div>
                     <div class="cell large-1 medium-2" style="height: 100%;"></div>
                  </div>
               </div>
            </div>
         </div>
		<div class="grid-x cell large-1 medium-1 align-center align-middle">
					
		<div class="cell medium-2">
				<a id="btn-Convert-Html2Image" class="button large" href="#">حملي مشاركتك الأن</a>
			</div>
         </div>
		 

      </div>
      <script type="text/javascript">
	  $(document).ready(function(){
	  var widthscreen = screen.width;
	  var heightscreen = screen.height;
	  
	  (widthscreen > heightscreen) && $('.web-mobile-toggler').removeClass('grid-y').addClass('grid-x');
	  (widthscreen < heightscreen) && $('.web-mobile-toggler').removeClass('grid-x').addClass('grid-y');
	  
		var ele1 = $($('.editable-div')[0]);
		var ele2 = $($('.editable-div')[1]);
		var placeholder1 = ele1.attr("data-placeholder");
		var placeholder2 = ele2.attr("data-placeholder");
		(ele1.html().trim() === '') && (ele1.html(placeholder1));	
		(ele2.html().trim() === '') && (ele2.html(placeholder2));		
	    ele1.on('focus', function(e) {	
			var value = unescapeHtml(e.target.innerHTML);
			value === placeholder1 && (e.target.innerHTML = '');
		});

		ele1.on('blur', function(e) {
			var value = unescapeHtml(e.target.innerHTML);
			value === '' && (e.target.innerHTML = placeholder1);
		});
	    ele2.on('focus', function(e) {
			var value = unescapeHtml(e.target.innerHTML);
			value === placeholder2 && (e.target.innerHTML = '');
		});

		ele2.on('blur', function(e) {
			var value = unescapeHtml(e.target.innerHTML);
			value === '' && (e.target.innerHTML = placeholder2);
		});

		 
		$("#btn-Convert-Html2Image").on('click', function (e) {
         	e.preventDefault()
			$('.editable-div').attr('contenteditable', false);
         	var element = $(".main-holder")[0];
			domtoimage.toBlob(element,{useCORS:true}).then(function (blob) {
			var reader = new window.FileReader();
	 		reader.readAsDataURL(blob); 
	 		reader.onloadend = function() {
	        	base64data = reader.result; 
	        	               
	        	var img = new Image();
				img.setAttribute('crossOrigin', 'anonymous');
				img.src = base64data;
				//document.body.appendChild(img);
				var a = document.createElement("a");
				a.href = img.src;
				a.download = "woman_day.png";
				setTimeout(function(){
					a.click();
					$('.editable-div').attr('contenteditable', true);
				}, 1000);
	  		}
	        //window.saveAs(blob, 'my-node.png');
	    }).catch(function (error) {
			console.error('oops, something went wrong!', error);
			alert(error);
		});
 });
		

			function unescapeHtml(safe) {
				return safe.replace(/&amp;/g, '&')
					.replace(/&lt;/g, '<')
					.replace(/&gt;/g, '>')
					.replace(/&quot;/g, '"')
					.replace(/&#039;/g, "'");
			}		 
	  });
         
       


      </script>
      <script src="assets/js/vendor.js"></script>
      <script src="assets/js/foundation.js"></script>
   </body>
</html>
